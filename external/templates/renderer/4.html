{% extends 'renderer/base.html' %}
{% load main_filters %}

{% block css %}
{{ block.super }}
<style>
    #main {
        display: grid;
        grid-template-columns: repeat(8, 100px);
        grid-template-rows: repeat(4, 100px);
        background-color: #ddd;
        width: 800px;
        height: 400px;
        margin: auto;
    }

    .free {
        opacity: 60%;
    }

    @keyframes tile_left {
        0% {}

        100% {
            opacity: 0%;
            transform: translate(-100px, 0px);
        }
    }

    .belongs-to-0 {
        background-color: cadetblue !important;
        border: 10px solid #ddd;
        font-size: 20px;
        text-align: center;
        display: flex;
        align-items: center;

        /* animation: tile_left 2s;
        animation-fill-mode: forwards;
        animation-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1); */
    }

    .belongs-to-1 {
        background-color: blueviolet !important;
        border: 10px solid #ddd;
        font-size: 20px;
        text-align: center;
        display: flex;
        align-items: center;

        /* animation: tile_show 2s;
        animation-fill-mode: forwards;
        animation-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1); */
    }

    div p {
        margin: auto;
        text-align: center;
    }

    .c_button_upload {
        margin: auto;
        margin-top: 30px;
        text-align: center;
    }
</style>
{% endblock %}
